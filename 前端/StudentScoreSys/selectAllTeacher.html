<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<!-- <script src="https://unpkg.com/axios/dist/axois.min.js" type="text/javascript" charset="utf-8"></script> -->
	</head>
	<body>
		<div id="app">
			<el-table :data="tableData" style="width: 100%">
				<el-table-column prop="Tid" label="教师号" width="180">
				</el-table-column>
				<el-table-column prop="Tname" label="姓名" width="180">
				</el-table-column>

			</el-table>
		</div>

		<script>
			let app = new Vue({
				el: '#app',
				data: {
					tableData:[{
						Tid:1,
						Tname:'张三',
					}]
				},
				methods: {

				},
				created: function() {
					axios.get('http://localhost:8080/StudentScoreSys/SelectAllTeacher').then(
						(response)=>{
							console.log(response.data);
							this.tableData = response.data.result.list;
						}
					);
				}
			})
		</script>
	</body>
</html>
